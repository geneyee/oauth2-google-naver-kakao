<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/button.css}" rel="stylesheet" />
</head>
<body class="align-middle" >
<div class="container-fluid d-flex justify-content-center" style="height: 100vh">

    <div class="card align-self-center">
        <div class="card-header">
            로그인
        </div>
        <div class="card-body">
            <th:block th:if="${param.logout != null}">
                <h1>Logout........</h1>
            </th:block>

            <form id="registerForm" action="/login" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" name="username" class="form-control" placeholder="아이디 입력">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">비밀번호</span>
                    <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
                </div>
                <div class="input-group mb-3 ">
                    <input class="form-check-input" type="checkbox" name="remember-me">
                    <label class="form-check-label">
                         로그인 상태 유지
                    </label>
                </div>
                <div class="login-buttons my-4">
                    <div class="float-end">
                        <button type="submit" class="btn btn-secondary submitBtn">로그인</button>
                    </div>
                </div>
            </form>
            <div class="login-buttons my-4">
                <a href="/oauth2/authorization/google" class="button-container"><img th:src="@{/image/button/google_button.png}" class="img-button"/></a>
                <a href="/oauth2/authorization/kakao" class="button-container kakao"><img th:src="@{/image/button/kakao_button.png}" class="img-button"/></a>
                <a href="/oauth2/authorization/naver" class="button-container"><img th:src="@{/image/button/naver_button.png}" class="img-button naver-button"/></a>
            </div>
        </div><!--end card body-->
    </div><!--end card-->
</div>
</body>
</html>
