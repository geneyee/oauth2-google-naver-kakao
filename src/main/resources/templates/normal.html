<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common.html}">
<body class="align-middle" >
<div class="container-fluid d-flex justify-content-center" style="height: 100vh">


  <div layout:fragment="content">
    <div class="card align-self-center">
      <div class="card-header">
        메인
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <span class="input-group-text">id</span>
          <input type="text" th:value="${user.username}" readonly>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">social</span>
          <input type="text" th:value="${user.social}" readonly>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
